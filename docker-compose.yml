# Phase 1: Postgres + Redis for local development.
# Usage: docker-compose up -d
# Backend reads DB/Redis from env (see .env.example).

services:
  postgres:
    image: postgres:16-alpine
    container_name: realtime-collab-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-realtime_collab}
      POSTGRES_USER: ${DB_USER:-collab}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-collab_secret}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-collab} -d ${DB_NAME:-realtime_collab}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: realtime-collab-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
